<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Player</title>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="mousetrap.min.js" charset="utf-8"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
    integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

  <style>
    /* Set body and html to take up full height */
    body,
    html {
      height: 100%;
      margin: 0;
    }

    /* Set navbar height and make video take up the rest */
    .navbar {
      height: 60px;
    }

    #video {
      display: block;
      width: 100%;
      height: calc(100% - 60px);
      /* Subtract the navbar height */
    }

    /* Ensure the share button stays on the right */
    .navbar .share-btn {
      margin-left: auto;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark">
    
    <a href="../" class="btn btn-outline-light">⬅️</a>
    <span class="navbar-brand mb-0 h1 mx-3">Video Player</span>
    <button class="btn btn-outline-light share-btn" id="share-btn">🔗</button>
  </nav>

  <video id="video" controls=""></video>


  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
    integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
    crossorigin="anonymous"></script>
  <script src="player.js"></script>
  <script>

  </script>
</body>

</html>
